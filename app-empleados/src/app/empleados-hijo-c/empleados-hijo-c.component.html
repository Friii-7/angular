<div class="container">
    <div class="row">
      <div class="col">
        <div>
          {{indice+1}}: {{empleadoDeLista.nombre}} {{empleadoDeLista.apellido}} {{empleadoDeLista.cargo}} {{empleadoDeLista.salario}}
          <a [routerLink]="['/actualiza', indice]" [queryParams]="{accion:'1'}">
            Acualiza

          </a>
          &nbsp;&nbsp;
          <a [routerLink]="['/actualiza', indice]" [queryParams]="{accion:'2'}">
            Elimina

          </a>
        </div>
        <app-caractresticas-empleado-c (caractresticasEmpleados)="agregarCaractistica($event)"></app-caractresticas-empleado-c>
        <ul style="list-style: none;">
            <li *ngFor="let Caractistica of arrayCaracteristicas">{{Caractistica}}</li>
        </ul>
    </div>
    </div>
  </div>
